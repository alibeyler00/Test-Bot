<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bot Preview Dashboard - GeliÅŸmiÅŸ</title>
<style>
  /* Reset ve temel ayarlar */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.4s ease, color 0.4s ease;
  }
  :root {
    --bg-color: #1f2328;
    --text-color: #e4e6eb;
    --card-bg: #2c313a;
    --primary-color: #5865f2;
    --accent-color: #43b581;
    --warn-color: #f04747;
    --scrollbar-bg: #20252a;
    --scrollbar-thumb: #5865f2;
    --log-info: #43b581;
    --log-warn: #f1c40f;
    --log-error: #e74c3c;
  }
  [data-theme="light"] {
    --bg-color: #f9fafb;
    --text-color: #2f3336;
    --card-bg: #ffffff;
    --primary-color: #5865f2;
    --accent-color: #43b581;
    --warn-color: #f04747;
    --scrollbar-bg: #e1e3e6;
    --scrollbar-thumb: #5865f2;
    --log-info: #27ae60;
    --log-warn: #f39c12;
    --log-error: #c0392b;
  }

  /* Scrollbar */
  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }
  ::-webkit-scrollbar-track {
    background: var(--scrollbar-bg);
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb {
    background: var(--scrollbar-thumb);
    border-radius: 10px;
  }

  /* BaÅŸlÄ±k */
  h1 {
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 25px;
    color: var(--primary-color);
    text-align: center;
  }
  h2 {
    font-weight: 600;
    margin-bottom: 15px;
    color: var(--primary-color);
  }

  /* Kutu sistemleri */
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 20px;
  }

  /* Kartlar */
  .card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgb(88 101 242 / 0.4);
  }

  /* Status bar */
  #status-bar {
    background: var(--card-bg);
    padding: 15px 25px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    text-align: center;
    margin-bottom: 25px;
    color: var(--accent-color);
    box-shadow: 0 4px 10px rgb(67 181 129 / 0.4);
  }

  /* Tema seÃ§ici */
  #theme-select {
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    background: var(--primary-color);
    color: white;
    cursor: pointer;
    box-shadow: 0 3px 6px rgb(88 101 242 / 0.5);
    transition: background 0.3s ease;
  }
  #theme-select:hover {
    background: var(--accent-color);
  }
  label[for="theme-select"] {
    font-weight: 600;
    color: var(--primary-color);
  }

  /* Komut arama input */
  #filter-input {
    width: 100%;
    padding: 12px 15px;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    margin-bottom: 20px;
    background: #3a3f4a;
    color: var(--text-color);
    box-shadow: inset 0 2px 5px rgb(0 0 0 / 0.4);
    transition: background 0.3s ease;
  }
  #filter-input::placeholder {
    color: #b0b3b8;
  }
  #filter-input:focus {
    outline: none;
    background: #50575f;
  }

  /* Komut kartlarÄ± (accordion) */
  .command-card {
    background: #404652;
    border-radius: 10px;
    box-shadow: 0 0 6px rgb(67 181 129 / 0.5);
    cursor: pointer;
    transition: transform 0.3s ease;
    margin-bottom: 10px;
    overflow: hidden;
  }
  .command-card:hover {
    transform: scale(1.03);
  }
  .command-header {
    padding: 15px 20px;
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--accent-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  .command-desc {
    font-size: 0.9rem;
    opacity: 0.85;
    color: var(--text-color);
    padding: 0 20px 15px;
    line-height: 1.3;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }
  .command-card.active .command-desc {
    max-height: 200px;
  }
  .toggle-icon {
    transition: transform 0.3s ease;
  }
  .command-card.active .toggle-icon {
    transform: rotate(90deg);
  }

  /* Event listesi sade */
  #events {
    background: var(--card-bg);
    padding: 15px 20px;
    border-radius: 12px;
    max-height: 250px;
    overflow-y: auto;
    font-family: 'Courier New', Courier, monospace;
    box-shadow: inset 0 0 10px rgb(88 101 242 / 0.25);
    color: var(--accent-color);
  }
  .event-item {
    border-bottom: 1px solid rgba(255 255 255 / 0.1);
    padding: 8px 0;
    font-weight: 600;
    user-select: none;
  }

  /* Log ekranÄ± */
  #log-container {
    position: relative;
    background: var(--card-bg);
    border-radius: 12px;
    height: 300px;
    box-shadow: inset 0 0 12px rgb(67 181 129 / 0.3);
    border-left: 6px solid var(--accent-color);
    color: var(--accent-color);
    font-weight: 600;
    font-family: monospace;
    display: flex;
    flex-direction: column;
  }
  #log-output {
    flex-grow: 1;
    padding: 15px 20px;
    overflow-y: auto;
    white-space: pre-wrap;
  }
  #log-filter {
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    margin: 10px 20px;
    font-size: 0.9rem;
    background: #3a3f4a;
    color: var(--text-color);
    box-shadow: inset 0 2px 5px rgb(0 0 0 / 0.4);
  }
  #log-filter::placeholder {
    color: #b0b3b8;
  }
  #log-filter:focus {
    outline: none;
    background: #50575f;
  }
  #log-clear-btn {
    position: absolute;
    top: 12px;
    right: 15px;
    background: var(--warn-color);
    border: none;
    border-radius: 8px;
    color: white;
    padding: 6px 12px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 2px 6px rgb(224 67 67 / 0.8);
    transition: background 0.3s ease;
    z-index: 10;
  }
  #log-clear-btn:hover {
    background: #c0392b;
  }

  /* Log satÄ±rlarÄ± tÃ¼rlerine gÃ¶re renk */
  .log-line {
    margin-bottom: 5px;
    padding: 2px 5px;
    border-radius: 4px;
  }
  .log-info {
    color: var(--log-info);
  }
  .log-warn {
    color: var(--log-warn);
  }
  .log-error {
    color: var(--log-error);
  }

  /* Responsive grid (1 sÃ¼tun dar ekran) */
  @media (max-width: 600px) {
    .grid {
      grid-template-columns: 1fr !important;
    }
    #log-container {
      height: 250px;
    }
  }
</style>
</head>
<body data-theme="dark">

  <h1>ðŸ¤– Logs Bot Dashboard</h1>

  <div class="container">
    <div id="status-bar">Uptime: <span id="uptime">YÃ¼kleniyor...</span> | Ping: <span id="ping">YÃ¼kleniyor...</span></div>

    <div style="margin-bottom: 30px; text-align: center;">
      <label for="theme-select">Tema SeÃ§imi: </label>
      <select id="theme-select" aria-label="Tema SeÃ§imi">
        <option value="dark" selected>KaranlÄ±k</option>
        <option value="light">AÃ§Ä±k</option>
      </select>
    </div>

    <div class="grid">
      <section class="card">
        <h2>YÃ¼klÃ¼ Komutlar</h2>
        <input type="text" id="filter-input" placeholder="Komutlarda ara..." aria-label="Komutlarda ara" />
        <div id="commands">YÃ¼kleniyor...</div>
      </section>

      <section class="card">
        <h2>Aktif Eventler</h2>
        <div id="events">YÃ¼kleniyor...</div>
      </section>

      <section class="card" style="grid-column: span 2;">
        <h2>CanlÄ± Loglar</h2>
        <div id="log-container">
          <input id="log-filter" placeholder="Loglarda ara..." aria-label="Loglarda ara" />
          <button id="log-clear-btn" title="LoglarÄ± temizle">Temizle</button>
          <pre id="log-output">Loglar burada gÃ¶sterilecek...</pre>
        </div>
      </section>
    </div>
  </div>

<script>
  const commandDescriptions = {
    ping: 'Botun pingini gÃ¶sterir',
    help: 'Komut yardÄ±m menÃ¼sÃ¼nÃ¼ aÃ§ar',
    kick: 'KullanÄ±cÄ± atma komutu',
    ban: 'KullanÄ±cÄ± yasaklama komutu',
    // diÄŸer aÃ§Ä±klamalar...
  };

  const commandsContainer = document.getElementById('commands');
  const eventsDiv = document.getElementById('events');
  const filterInput = document.getElementById('filter-input');
  const logOutput = document.getElementById('log-output');
  const logFilterInput = document.getElementById('log-filter');
  const logClearBtn = document.getElementById('log-clear-btn');
  const uptimeEl = document.getElementById('uptime');
  const pingEl = document.getElementById('ping');
  const themeSelect = document.getElementById('theme-select');

  let allCommands = [], allEvents = [], allLogs = [];

  // --- Komut accordion aÃ§/kapa ---
  function setupCommandAccordion() {
    const cards = document.querySelectorAll('.command-card');
    cards.forEach(card => {
      card.onclick = () => {
        card.classList.toggle('active');
      };
    });
  }

  // --- Eventleri sade liste olarak render et ---
  function renderEvents(events) {
    if (!events || events.length === 0) {
      eventsDiv.innerHTML = '<p>Aktif event yok</p>';
      return;
    }
    eventsDiv.innerHTML = ''; // temizle

    events.forEach(event => {
      const evDiv = document.createElement('div');
      evDiv.className = 'event-item';
      evDiv.textContent = event;
      eventsDiv.appendChild(evDiv);
    });
  }

  // --- KomutlarÄ± render et ---
  function updateCommands(cmds) {
    commandsContainer.innerHTML = '';
    if (cmds.length === 0) {
      commandsContainer.textContent = 'YÃ¼klÃ¼ komut yok';
      return;
    }
    cmds.forEach(cmd => {
      const desc = commandDescriptions[cmd.toLowerCase()] || 'AÃ§Ä±klama yok';
      const card = document.createElement('div');
      card.className = 'command-card';
      card.innerHTML = `
        <div class="command-header">
          <span>${cmd}</span>
          <span class="toggle-icon">â–¶</span>
        </div>
        <div class="command-desc">${desc}</div>
      `;
      commandsContainer.appendChild(card);
    });
    setupCommandAccordion();
  }

  // --- Bot bilgisini API'dan Ã§ek ---
  async function fetchBotInfo() {
    try {
      const res = await fetch('/api/bot-info');
      const data = await res.json();
      allCommands = data.commands || [];
      allEvents = data.events || [];
      updateCommands(allCommands);
      renderEvents(allEvents);
      updateStatus();
    } catch {
      commandsContainer.textContent = 'Veri alÄ±namadÄ±.';
      eventsDiv.innerHTML = 'Veri alÄ±namadÄ±.';
    }
  }

  // --- Uptime & Ping gÃ¼ncelle ---
  function updateStatus() {
    uptimeEl.textContent = (performance.now() / 1000 / 60).toFixed(1) + ' dakika';
    pingEl.textContent = Math.floor(Math.random() * 50 + 50) + ' ms';
  }

  // --- Log ekleme ---
  function addLogLine(text, type = 'info') {
    const div = document.createElement('div');
    div.classList.add('log-line');
    if (type === 'warn') div.classList.add('log-warn');
    else if (type === 'error') div.classList.add('log-error');
    else div.classList.add('log-info');
    div.textContent = text;
    allLogs.unshift(div);
    if (allLogs.length > 1000) allLogs.pop();
    renderLogs();
  }

  // --- LoglarÄ± filtrele ve gÃ¶ster ---
  function renderLogs() {
    const filter = logFilterInput.value.toLowerCase();
    logOutput.innerHTML = '';
    allLogs.forEach(logEl => {
      if (logEl.textContent.toLowerCase().includes(filter)) {
        logOutput.appendChild(logEl);
      }
    });
  }

  // --- WebSocket baÄŸlantÄ±sÄ± ---
  const wsProtocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
  const ws = new WebSocket(`${wsProtocol}://${window.location.host}/ws/logs`);

  ws.onmessage = (event) => {
    const now = new Date().toLocaleTimeString();
    const data = event.data;

    let type = 'info';
    if (/error|fail|hata|kritik/i.test(data)) type = 'error';
    else if (/warn|uyarÄ±|dikkat/i.test(data)) type = 'warn';

    addLogLine(`[${now}] ${data}`, type);
  };
  ws.onerror = () => {
    addLogLine('âš ï¸ Log baÄŸlantÄ±sÄ± kopmuÅŸ veya aÃ§Ä±lamÄ±yor.', 'warn');
  };
  ws.onclose = () => {
    addLogLine('âŒ Log baÄŸlantÄ±sÄ± kapandÄ±.', 'error');
  };

  // --- Event listenerlar ---
  filterInput.addEventListener('input', () => {
    const filter = filterInput.value.toLowerCase();
    const filtered = allCommands.filter(c => c.toLowerCase().includes(filter));
    updateCommands(filtered);
  });
  logFilterInput.addEventListener('input', renderLogs);

  logClearBtn.addEventListener('click', () => {
    allLogs = [];
    renderLogs();
  });

  themeSelect.addEventListener('change', () => {
    document.body.setAttribute('data-theme', themeSelect.value);
    localStorage.setItem('dashboardTheme', themeSelect.value);
  });

  // --- KaydedilmiÅŸ tema varsa uygula ---
  const savedTheme = localStorage.getItem('dashboardTheme');
  if (savedTheme) {
    themeSelect.value = savedTheme;
    document.body.setAttribute('data-theme', savedTheme);
  }

  // --- Ä°lk veri yÃ¼kle ---
  fetchBotInfo();
  setInterval(fetchBotInfo, 30000);
</script>

</body>
</html>
